<!DOCTYPE html>
<html>
  <head>
    <title>Welcome to Glitch!</title>
    <meta name="description" content="A cool thing made with Glitch">
    <link id="favicon" rel="icon" href="https://glitch.com/edit/favicon-app.ico" type="image/x-icon">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Inconsolata" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
  </head>
  <body>

    <div class="container" id="cspawner">
      <button class="spawner" id="bspawner_js" onclick="spawn('js')">+js</button>
      <button class="spawner" id="bspawner_java" onclick="spawn('java')">+java</button>
      <button class="spawner" id="bspawner_py" onclick="spawn('py')">+py</button>
      <button class="spawner" id="bspawner_php" onclick="spawn('php')">+php</button>
      <button class="spawner" id="bspawner_vb" onclick="spawn('vb')">+vb</button>
      <button class="spawner" id="bspawner_cpp" onclick="spawn('cpp')">+cpp</button>
      <button class="spawner" id="bspawner_cs" onclick="spawn('cs')">+cs</button>
    </div>

    <script src="/client.js"></script>
    
  </body>
</html>
